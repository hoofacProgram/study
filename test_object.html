<script>
  const object = {
    key : 'value',
    name : 'HAHA',
    age : 1,
    bank : function() {
      console.log(this)       // 선언함수의 this는 object
      console.log(this.name)  // JavaScript는 내부 요소 활용시 무조건 this 입력해야 한다
    },
    arrow : () => console.log(this)  // 익명함수의 this는 최상단: window
    // key(식별자)
    // - 숫자로 시작하지 않음.
    // - $, _만 사용
  }
  // 접근법
  console.log(object['name']) 
  console.log(object.age)
  object.name = 'JOJO'
  object['age'] = 2
  console.log(object['name']) 
  console.log(object.age)
  console.log(object.bank())
  console.log(object.arrow())
</script>
