<script>
  const 배열 = ['내가', '너의', '시다바리']
  // forof
  for (const 요소 of 배열) {
    console.log(요소) // 요소 자체가 뽑아져 나온다
  }
  // forin
  for (const 인덱스 in 배열) {
    console.log(`${인덱스} : ${배열[인덱스]}`)  // 요소의 해당 인덱스가 나온다
  }
  // for
  for (let i = 0; i < 배열.length; i++) {
    console.log(`${i + 1}번째 단어는 ${배열[i]}입니다`)
    
  }
</script>
