<script>
  let i = 0
  while (confirm('또 할거임?')) {
    i++
    alert(`${i}번째 실행`)
  }
  /*
  while은 결과가 중요한 반복에 사용
  - 원하는 결과값이 나올때까지
  - 특정 시간이 될때까지
  - 파일 등을 읽으면서 특정 단어가 등장할 때까지 등등...
  */
  while (confirm('또 할거임?')) {
    i++
    continue  // 이놈을 만나면 뒷부분 넘기고 처음으로 돌아감
    alert(`${i}번째 실행`)
    break // 이놈을 만나면 반복문 종료
    // 여기서는 continue로 인해서 break를 만나지 않아 계속 돌아간다
  }
</script>
