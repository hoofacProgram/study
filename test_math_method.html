<script>
  Math.ceil(11.123) // 올림
  Math.floor(11.123)  // 내림
  Math.round(12.123)  //반올림
  Math.max(11, 22, 33)  // 최대값 출력
  Math.min(...[11, 22, 33]) // 최소값 출력 : [배열]은 확인이 안됨 => ...[]로 풀어서 넣기
  Math.random() // 랜덤 숫자 출력 : 0 보다 크고 1 보다 작은 수
  Math.random() * 5 // 예) 5를 곱해서 랜덤으로 0 보다 크고 5보다 작은 수 만들기
</script>
