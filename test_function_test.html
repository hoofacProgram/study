<script>
  let numbers = [222, 22, 77, 55, 104, 33, 66, 28, 86]

  let numbers1 = numbers.filter(value => value % 2 === 1)

  let numbers2 = numbers.filter(value => value <= 100)

  let numbers3 = numbers.filter(value => value % 5 === 0)

  console.log(`${numbers1}`)
  console.log(`${numbers2}`)
  console.log(`${numbers3}`)
</script>
