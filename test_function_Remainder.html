<script>
  // ...매개변수 : 수에 상관없이 무조건 배열로 값을 받아줌
  const 함수 = function (...매개변수) {
    console.log(매개변수)
  }
  
  // a, b를 채우고 남는 값이 배열로 ...에 들어감
  const 함수OK = function (a, b, ...매개변수) {
    console.log(매개변수)
  }

  // ...은 앞에 올 수 없음
  const 함수Error = function (...매개변수, a, b) {
    console.log(매개변수)
  }

  함수()
  함수(1)
  함수(1, 2)
  함수(1, 2, 3)
  함수(1, 2, 3, 4)
  // 전개로 쓰면 이딴식?
  const a = [1, 2, 3, 4, 5]
  함수(...a)
</script>
