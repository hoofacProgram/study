<script>
  const date = new Date()
  const yyyy = date.getFullYear() // 1 ~ 올해
  const MM = date.getMonth() + 1 // 0 ~ 11 : Month만 1이 아닌 0부터 시작한다. + 1 해주면 편하다.
  const dd = date.getDate() // 1 ~ 31
  alert(`${yyyy}.${MM}.${dd}`)
</script>
<script>
  const _date = new Date()
  const hour = _date.getHours()

  if (hour > 12) {
    alert('afternoon')
  } else if(hour < 12) {
    alert('morning')
  } else {
    alert('정각!')
  }
</script>
