<!--
기본 자료형 : 스택에 저장 ; 차근차근 저장
- 문자열
- 숫자
- 불

복합 자료형 : 힙에 저장 ; 아무렇게나 막 저장
- 배열
- 함수
- 객체
등...

const : 스택의 내용을 변경하지 못하게 하는 놈.
- 고로, 기본 자료형은 변경 불가능하지만 복합 자료형은 const라도 변경 가능.
const a = [1, 2]
a = [3, 4] => 불가능 : 주소 새로 할당하는 것은 불가능 ; 주소는 스택에 보관이라 불가능
a.push(3) => 가능 : 주소와 상관없이 힙에 쌓인 데이터를 조작하는 행위는 OK!

-->
