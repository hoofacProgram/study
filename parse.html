<script>
  let a = prompt('숫자를 한 번 넣어봐.')
  a = Number(a)
  const b = Number(prompt('기왕한 것 한 번 더 넣어봐.'))
  
  alert(`1번 : ${a}, 2번 : ${b} = ${a+b}`)
</script>
